<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="forgotpass.css">
    <script src="https://kit.fontawesome.com/48fa496ddd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="forgot-pass-page">
            <div class="forgot-password">
                <h1>Forgot Password ?</h1>
                <P>Enter the email address associated with account.</P>
                <input type="email" id="for-mail" placeholder="Enter the Email"><br/>
                <div class="msg5"></div>
                <input type="password" id="for-pass" placeholder="Enter the Password" ><button><i class="fa-regular fa-eye-slash fa-xs"  id="eye_slash"></i></button>
                <div class="msg6"></div>
                <p>Back To <span><a href="index.js">Sign in</a></span></p>
                <button id="for-passBtn">Reset Password</button><br/>
                <p class="copyright"><i class="fa-regular fa-copyright fa-sm"></i>2024.All rights reserved</p>
            </div>
        </div>
    </div>
    <script src="forgotpass.js" defer></script>
</body>
</html>
