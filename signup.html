<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/48fa496ddd.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="signup-page">
            <div class="signup">
                <h1><span><img src="images\logo.png"></span>Sign up</h1>
                <p>Already have account? <span><a href="index.html">sign in here</a></span></p>

                <input type="email" id="signup-mail" placeholder="enter the email" required>
                We'll never share your email with anyone else.
                <br/>
                <div class="msg2"></div>
                <input type="password" id="new-pass" placeholder="new password" required><button id="eye_slash"><span><i class="fa-regular fa-eye-slash fa-xs"  ></i></span></button>
                <div class="msg3"> </div>
                <input type="password" id="con-pass" placeholder="confirm password" required><button id="eye_slash1"><span><i class="fa-regular fa-eye-slash fa-xs"  ></i></span></button>
                <div class="msg4"></div>
                <button id="singup">Sign up</button><br/>
                <p><i class="fa-regular fa-copyright fa-sm"></i>2024.All rights reserved</p>

            </div>
        </div>
    </div>
    <script src="signup.js" defer></script>
</body>
</html>
