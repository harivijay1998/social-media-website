<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-page">
            <div class="signup">
                <h1>Sign up</h1>
                <p>Already have account? <span><a href="signup.html">sign in here</a></span></p>

                <input type="email" id="signup-mail" placeholder="enter the email" required>
                We'll never share your email with anyone else.
                <br/>
                <div class="msg2"></div>
                <input type="password" id="new-pass" placeholder="new password" required>
                <div class="msg3"> </div>
                <input type="password" id="con-pass" placeholder="confirm password" required>
                <div class="msg4"></div>
                <button id="singup">Sign up</button>
            </div>
        </div>
    </div>
    <script src="signup.js" defer></script>
</body>
</html>
